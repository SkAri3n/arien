<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTask | Cyber-Tech To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --accent: #ff2d7b;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --success: #00ff9d;
            --warning: #ffcc00;
            --error: #ff3860;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(123, 45, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 240, 255, 0.15) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 48%, var(--primary) 49%, var(--primary) 51%, transparent 52%),
                linear-gradient(45deg, transparent 48%, var(--secondary) 49%, var(--secondary) 51%, transparent 52%);
            background-size: 40px 40px;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(224, 224, 255, 0.8);
            margin-bottom: 30px;
        }

        .todo-app {
            background: rgba(10, 10, 26, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 8px;
            padding: 15px 20px;
            color: var(--light);
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .task-input::placeholder {
            color: rgba(224, 224, 255, 0.5);
        }

        .add-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 240, 255, 0.1);
            padding: 5px;
            border-radius: 8px;
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            font-weight: 600;
        }

        .task-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .task-item {
            background: rgba(123, 45, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(123, 45, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 60%, rgba(0, 240, 255, 0.05) 100%);
            pointer-events: none;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.2);
            border-color: var(--secondary);
        }

        .task-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .task-checkbox:checked {
            background: var(--primary);
        }

        .task-checkbox:checked::after {
            content: "‚úì";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark);
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(224, 224, 255, 0.5);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            color: rgba(224, 224, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .task-btn:hover {
            color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
        }

        .task-btn.delete:hover {
            color: var(--accent);
            background: rgba(255, 45, 123, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(224, 224, 255, 0.7);
            font-size: 0.9rem;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .clear-btn:hover {
            background: rgba(255, 45, 123, 0.1);
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
            
            .todo-app {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .add-btn {
                padding: 15px;
            }
            
            .filters {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">NT</div>
                <span>NexusTask</span>
            </div>
            <p class="tagline">Your cyber-enhanced productivity companion</p>
        </header>

        <main class="todo-app">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task...">
                <button class="add-btn" id="addTask">ADD</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button class="clear-btn" id="clearCompleted">Clear Completed</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTask');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const taskCount = document.getElementById('taskCount');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            const particlesContainer = document.getElementById('particles');

            // State
            let tasks = JSON.parse(localStorage.getItem('nexusTasks')) || [];
            let currentFilter = 'all';

            // Initialize
            createParticles();
            renderTasks();

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
            
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);

            // Functions
            function saveTasks() {
                localStorage.setItem('nexusTasks', JSON.stringify(tasks));
            }

            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text,
                        completed: false
                    };
                    
                    tasks.unshift(newTask);
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                    taskInput.focus();
                    
                    // Animation for new task
                    if (taskList.firstChild) {
                        taskList.firstChild.style.transform = 'scale(1.05)';
                        taskList.firstChild.style.boxShadow = '0 0 20px rgba(0, 240, 255, 0.5)';
                        setTimeout(() => {
                            taskList.firstChild.style.transform = '';
                            taskList.firstChild.style.boxShadow = '';
                        }, 300);
                    }
                }
            }

            function renderTasks() {
                // Filter tasks
                let filteredTasks = [];
                switch (currentFilter) {
                    case 'active':
                        filteredTasks = tasks.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filteredTasks = tasks.filter(task => task.completed);
                        break;
                    default:
                        filteredTasks = [...tasks];
                }
                
                // Render tasks
                taskList.innerHTML = filteredTasks.map(task => `
                    <li class="task-item" data-id="${task.id}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        <div class="task-actions">
                            <button class="task-btn edit">‚úèÔ∏è</button>
                            <button class="task-btn delete">üóëÔ∏è</button>
                        </div>
                    </li>
                `).join('');
                
                // Update task count
                const activeTasks = tasks.filter(task => !task.completed).length;
                taskCount.textContent = `${activeTasks} ${activeTasks === 1 ? 'task' : 'tasks'} remaining`;
                
                // Add event listeners to new elements
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTask);
                });
                
                document.querySelectorAll('.task-btn.edit').forEach(btn => {
                    btn.addEventListener('click', editTask);
                });
                
                document.querySelectorAll('.task-btn.delete').forEach(btn => {
                    btn.addEventListener('click', deleteTask);
                });
            }

            function toggleTask(e) {
                const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                const task = tasks.find(task => task.id === taskId);
                
                if (task) {
                    task.completed = e.target.checked;
                    saveTasks();
                    renderTasks();
                    
                    // Animation
                    const taskItem = e.target.closest('.task-item');
                    if (task.completed) {
                        taskItem.style.transform = 'scale(0.98)';
                        taskItem.style.background = 'rgba(0, 255, 157, 0.1)';
                        taskItem.style.borderColor = 'rgba(0, 255, 157, 0.3)';
                    } else {
                        taskItem.style.transform = 'scale(1.02)';
                        taskItem.style.background = 'rgba(123, 45, 255, 0.1)';
                        taskItem.style.borderColor = 'rgba(123, 45, 255, 0.3)';
                    }
                    
                    setTimeout(() => {
                        taskItem.style.transform = '';
                    }, 300);
                }
            }

            function editTask(e) {
                const taskItem = e.target.closest('.task-item');
                const taskId = parseInt(taskItem.dataset.id);
                const task = tasks.find(task => task.id === taskId);
                const taskText = taskItem.querySelector('.task-text');
                
                if (task) {
                    const currentText = task.text;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;
                    input.className = 'task-input';
                    input.style.flex = '1';
                    input.style.margin = '0';
                    input.style.padding = '8px';
                    
                    taskText.replaceWith(input);
                    input.focus();
                    
                    const finishEdit = () => {
                        const newText = input.value.trim();
                        if (newText && newText !== currentText) {
                            task.text = newText;
                            saveTasks();
                            renderTasks();
                        } else {
                            renderTasks();
                        }
                    };
                    
                    input.addEventListener('blur', finishEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') finishEdit();
                    });
                }
            }

            function deleteTask(e) {
                const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    // Animation
                    const taskItem = e.target.closest('.task-item');
                    taskItem.style.transform = 'scale(0.9)';
                    taskItem.style.opacity = '0';
                    
                    tasks.splice(taskIndex, 1);
                    saveTasks();
                    
                    setTimeout(() => {
                        renderTasks();
                    }, 300);
                }
            }

            function clearCompletedTasks() {
                // Animation
                document.querySelectorAll('.task-item').forEach(item => {
                    if (item.querySelector('.task-checkbox').checked) {
                        item.style.transform = 'translateX(100%)';
                        item.style.opacity = '0';
                    }
                });
                
                setTimeout(() => {
                    tasks = tasks.filter(task => !task.completed);
                    saveTasks();
                    renderTasks();
                }, 300);
            }

            function createParticles() {
                const particleCount = window.innerWidth < 768 ? 30 : 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 4 + 1;
                    const posX = Math.random() * window.innerWidth;
                    const delay = Math.random() * 10;
                    const duration = Math.random() * 10 + 10;
                    const opacity = Math.random() * 0.3 + 0.1;
                    
                    // Apply styles
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.bottom = `-${size}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.opacity = opacity;
                    
                    // Random color
                    const colors = ['#00f0ff', '#7b2dff', '#ff2d7b', '#00ff9d'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
